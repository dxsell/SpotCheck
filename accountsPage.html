<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #84ce86;
            margin: 0;
            padding: 0;
        }

        .tab-container {
            width: 80%;
            background: rgba(255, 255, 255, 0.9);
            margin: 0 auto;
            border-radius: 10px;
        }

        .tab-buttons {
            display: flex;
        }

        .tab-buttons button {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            background-color: #eee;
            border: 1px solid #ddd;
            border-bottom: none;
            font-size: 1em;
        }

        .tab-buttons button.active {
            background-color: #fff;
            font-weight: bold;
        }

        .tab-content {
            border: 1px solid #ddd;
            padding: 20px;
            display: none;
            border-top: none;
        }

        .tab-content.active {
            display: block;
            border: none;
        }

        .nav {
            background-color: #84ce86;
            overflow: hidden;
        }

        .nav a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: larger;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 10%;
        }

        .content {
            padding: 20px;
        }

        .account-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .account-info h2 {
            margin-bottom: 20px;
        }

        .account-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        li {
            display: block;
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
            list-style-type: none;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="nav">
        <a href="index.html">Home</a>
        <a href="index.html#map-section">Map</a>
        <a href="index.html#about">About</a>
        <a href="index.html" id="logoutButton">Logout</a>
    </div>
    <div class="content">
        <div class="account-info">
            <h2>My Account</h2>
            <p><strong>Username:</strong> <span id="username">Loading...</span></p>
            <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        </div>
    </div>

    <div class="tab-container">
        <div class="tab-buttons">
            <button onclick="openTab(event, 'reviews')" class="active" style="border-top-left-radius: 10px;">My Reviews</button>
        </div>

        <div id="reviews" class="tab-content active">
            <h2>My Reviews</h2>
            <p>Here you can see all the reviews you've added for various locations.</p>
            <ul id="reviews-list">
                <!-- Reviews will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script>
        function openTab(event, tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));

            const tabButtons = document.querySelectorAll('.tab-buttons button');
            tabButtons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Logout functionality
        document.getElementById("logoutButton").addEventListener("click", () => {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("token");
            window.location.href = "LoginPage.html";
        });

        // Fetch user account details and reviews
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "LoginPage.html";
                return;
            }

            // Fetch account details
            try {
                const accountResponse = await fetch("http://104.237.131.225:5000/api/auth/account", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const accountData = await accountResponse.json();
                if (accountResponse.ok) {
                    document.getElementById("username").textContent = accountData.username;
                    document.getElementById("email").textContent = accountData.email;
                }
            } catch (error) {
                console.error("Error fetching account details:", error);
            }

            // Fetch reviews
            try {
                const reviewsResponse = await fetch("http://104.237.131.225:5000/api/reviews/getreview", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const reviews = await reviewsResponse.json();

                const reviewsList = document.getElementById("reviews-list");
                reviews.forEach(review => {
                    const reviewItem = document.createElement("li");
                    reviewItem.textContent = `${review.location}: ${review.description} (${review.rating} stars)`;
                    reviewsList.appendChild(reviewItem);
                });
            } catch (error) {
                console.error("Error fetching reviews:", error);
            }
        });
    </script>
</body>

</html>
