<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Page</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #84ce86;
        }

        .nav {
            background-color: #84ce86;
            overflow: hidden;
        }

        .nav a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: larger;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 10%;
        }

        .content {
            justify-content: center;
            height: 100vh;
            display: flex;
            padding: 20px;
        }

        h1, h2, h3 {
            text-align: center;
            margin: 10px 0;
        }

        .review {
            display: flex;
            background-color: #ffffff;
            align-content: center;
            width: 90%;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
        }

        ul {
            display: block;
            width: 90%;
        }
        li {
            display: block;
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
            list-style-type: none;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="index.html#map-section">Map</a>
        <a href="reviews.html">Reviews</a>
        <a href="index.html#about">About</a>
        <a href="LoginPage.html" style="margin-right: 10px" id="loginButton">Login</a>
    </div>
    <h1>SpotCheck: Reviews</h1>
    <h3>Rate these reviews!</h3>
    <br>
    <ul id="reviews-list">
        <!-- Reviews will be dynamically added here -->
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "LoginPage.html";
                return;
            }

            try {
                const response = await fetch("http://104.237.131.225:5000/api/reviews/getallreview", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const reviews = await response.json();

                const reviewsList = document.getElementById("reviews-list");
                reviews.forEach(review => {
                    const reviewItem = document.createElement("li");
                    reviewItem.textContent = `${review.location}: ${review.description} (${review.rating} stars)`;
                    reviewsList.appendChild(reviewItem);
                });
            } catch (error) {
                console.error("Error fetching reviews:", error);
            }
        });
    </script>
</body>

</html>
